<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>gabuh.Finances$</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  
  
  <body>
    <header>
      <img src="assets/caret-forward-outline.svg" id="theme-button" alt="theme list button">
    </img>
      <div class="theme dash">
        <div class="theme-dash item dark"> </div>
        <p >dark</p>
        <div class="theme-dash item white"> </div>
        <p >white</p>
        <div class="theme-dash item green"> </div>
        <p>green</p>
      </div>
      <img src="assets/caret-back-outline.svg" class="theme dash button"> </img>
      <img src="./assets/logo.svg" alt="logo dev finance" />

      <div id="lang-dash">
        <div class="lang flag pt">
          <img class="small icon" src="assets/flag-outline.svg" alt="portugues">
          <button>PortuguÃªs</button>
        </div>
        <div class="lang flag en">
          <img class="small icon" src="assets/flag-outline.svg" alt="portugues">
          <button>English</button>
        </div>
      </div>
    </header>
    
    <main class="container">
      <section id="balance">
          <h2 class="sr-only">Balance</h2>
      <div class="card">
          <h3>
            <span>Income</span>
            <img src="./assets/income.svg" alt="input image" />
            </h3>
          <p id="incomeDisplay">$ 0,00</p>
      </div>
      
      <div class="card">
          <h3>
            <span>Expenses</span>
            <img src="./assets/expense.svg" alt="output image" />
          </h3>
          <p id="expenseDisplay">$ 0,00</p>
      </div>
      
      <div class="card total">
          <h3>
          <span>Total</span>
            <img src="./assets/total.svg" alt="total image" />
          </h3>
          <p id="totalDisplay">$ 0,00</p>
      </div>  
      </section>
      
      <section id="transaction">
          <h2 class="sr-only">Transactions</h2>
          <div>
            <a class="button new" id="modal-button" href="#">+ New Transaction</a>
            <a class="button new" id="csv-download-button" href="#">Download CSV File</a>
          </div>
          <table id="data-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Value</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
      </section>
      
    </main>
    
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>New Transaction</h2>
          <form action="" method="get" onsubmit="Form.submit(event)" accept-charset="utf-8">
            <div class="input-group">
              <label class="sr-only" for="description">Description</label>
              <input type="text/submit/hidden/button/image" 
              name="description" 
              id="description" 
              placeholder="Description"/>
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number"
              name="amount" 
              id="amount" 
              step="0.01"
              placeholder="0,00"/>
              <small class="help" >Use (-) (negative) for expenses and (,) (comma) to decimal numbers</small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" 
              name="date" 
              id="date" 
              placeholder="00/00/0000"/>
            </div>
            <div class="input-group actions">
              <a class="button cancel" onclick="Modal.close()" href="#">Cancel</a>
              <button>Save</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
    
    <footer>
        <p>2023 - gabuh.finance$</p>
    </footer>
    <script type="text/javascript" src="./script-en.js">
    </script>
  </body>
</html>
