<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid & FlexBox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/favicon-dark.png" type="image/x-icon">
</head>
<body>
    <section id="flex">
        <h1>FLEX</h1>
            <div class="carousel">
                <div class="carousel-list container"> 
                    <div class="carousel-list container panel-direction-left"><span></span><img src="./assets/pack-ionicons/caret-back-outline.svg" alt="botao-para-mover-a-lista-de-items-para-esquerda"></div>
                    <div class="carousel-list container panel-direction-right"><span> </span><img src="./assets/pack-ionicons/caret-forward-outline.svg" alt="botao-para-mover-a-lista-de-items-para-direita"> </div>
                    <div class="carousel-list container content-panel">
                    </div>
                </div>
            </div>
    </section>
    
    
    <section id="grid">
        <h1>GRID</h1>
            <div class="carousel">
                <div class="carousel-list container"> 
                    <div class="carousel-list container panel-direction-left"><span></span><img src="./assets/pack-ionicons/caret-back-outline.svg" alt="botao-para-mover-a-lista-de-items-para-esquerda"></div>
                    <div class="carousel-list container panel-direction-right"><span> </span><img src="./assets/pack-ionicons/caret-forward-outline.svg" alt="botao-para-mover-a-lista-de-items-para-direita"> </div>
                    <div class="carousel-list container content-panel">
                    </div>
                </div>
            </div>
    </section>

    <script src="script.js"></script>
